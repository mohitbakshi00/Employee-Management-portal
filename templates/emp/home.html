<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1 class="text-center my-3">Employee management</h1>
    <h1 class="text-center my-3">List of Employees</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <table class="table">
              <thead class="px-2">
                <tr>
                  <th> #Sno.</th>
                  <th> Emp Name</th>
                  <th> Emp id</th>
                  <th> Department</th>
                  <th> Working</th>
                  <th> Phone</th>
                  <th> Address</th>
                  <th> Action</th>
                </tr>
              </thead>
              <tbody>
                {% for emp in emps %}
                <tr> 
                  <td>{{forloop.counter}}</td>
                  <td>{{emp.name}}</td>
                  <td>{{emp.emp_id}}</td>
                  <td>{{emp.department}}</td>
                  <td>{{emp.working}}</td>
                  <td>{{emp.phone}}</td>
                  <td>{{emp.address}}</td>
                  <td>
                  <a href="/emp/delete-emp/{{emp.id}}" target="_blank"class="btn btn-warning btn-sm">Delete</a> 
                  <a href="/emp/update-emp/{{emp.id}}" target="_blank"class="btn btn-dark btn-sm">Update</a> 
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
